<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>تسجيل الدخول</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f1e3;
            color: #4b4b4b;
            display: flex;
            flex-direction: column;
            justify-content: flex-end; 
            align-items: center;
            height: 100vh;
            text-align: center;
            direction: rtl;
        }

        .login-container {
            width: 350px;
            padding: 20px;
            background-color: #fff7e6;
            border: 1px solid #7a4c31;
            border-radius: 30px;
           
            margin-left: -30px;
        }

        .login-header {
            margin-bottom: 30px;
        }

        .login-header h1 {
            font-size: 2.5em;
            color:  #7a4c31;
        }

        .login-input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #7a4c31;
            border-radius: 30px;
            font-size: 1.1em;
        }

        .login-button {
            background-color: #7a4c31;
            color: #fff;
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 30px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.2s;

        }

        .login-button:hover {
            background-color: #7a4c31;
        }

        .login-footer {
            margin-top: 20px;
        }

        .login-footer a {
          
            text-decoration: none;
        }

        .login-footer a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: red;
            font-size: 0.9em;
            margin-top: 10px;
        }

        #r{
 background-color: wheat; 
background-image: url("image/background1.jpeg");
background-size: 96%;
        }
        .background_ved {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1; 
        }
    </style>
</head >

<body   id="r">



 
    <video class="background_ved" autoplay muted loop>
        <source src="image/video_2025-01-04_15-02-46.mp4" type="video/mp4">
       
    </video>

    <div class="login-container">
        <div class="login-header">
            <h1>تسجيل الدخول</h1>
        </div>
        <form id="login-form" onsubmit="return validateForm()">
            <input type="text" id="username" class="login-input" placeholder="اسم المستخدم" required>
            <input type="password" id="password" class="login-input" placeholder="كلمة المرور" required>
            <button type="submit" class="login-button">دخول</button>
        </form>
        <div class="login-footer">
            <p>ليس لديك حساب؟ <a href="#">إنشاء حساب</a></p>
        </div>
        <div id="error-message" class="error-message"></div>
    </div>
 
</div>
    <script>
        function validateForm() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const errorMessage = document.getElementById("error-message");

            if (username === "" || password === "") {
                errorMessage.textContent = "يرجى إدخال اسم المستخدم وكلمة المرور.";
                return false; 
            }

            if (username.length < 3) {
                errorMessage.textContent = "اسم المستخدم يجب أن يكون أكبر من 3 أحرف.";
                return false;
            }

            
            if (password.length < 5) {
                errorMessage.textContent = "كلمة المرور يجب أن تكون أكبر من 5 أحرف.";
                return false;
            }

            errorMessage.textContent = ""; 
            alert("تم تسجيل الدخول بنجاح!"); 
            return true;
        }
    </script>
</body>

</html>
